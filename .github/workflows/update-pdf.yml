name: Update PDF every 5 minutes

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  update-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests PyMuPDF

      - name: Run PDF update script
        run: python inject_wind_to_pdf_openmeteo.py --ville "Reims" --input mon_document.pdf --output mon_document.pdf

      - name: Commit and push updated PDF
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add mon_document.pdf
          git commit -m "Auto-update PDF"
          git push
