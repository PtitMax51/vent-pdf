name: Update PDFs (Reims & Epernay) every 5 minutes

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

concurrency:
  group: update-pdf
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests PyMuPDF

      - name: Ensure docs/ and disable Jekyll
        run: |
          mkdir -p docs
          touch docs/.nojekyll

      - name: Generate Reims
        run: |
          python inject_wind_to_pdf_openmeteo.py \
            --ville "Reims, France" \
            --input "mon_document.pdf" \
            --output "docs/sortie.pdf" \
            --w 135 --h 74 --fontsize 12 --title-fontsize 14 --margin 12

      - name: Generate Epernay
        run: |
          # Assure-toi que mon_document_epernay.pdf est bien Ã  la racine du repo
          python inject_wind_to_pdf_openmeteo.py \
            --ville "Epernay, France" \
            --input "mon_document_epernay.pdf" \
            --output "docs/sortie_epernay.pdf" \
            --w 135 --h 74 --fontsize 12 --title-fontsize 14 --margin 12

      - name: Commit & push updated PDFs (sync first)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git pull --rebase origin main || true

          git add docs/.nojekyll docs/sortie.pdf docs/sortie_epernay.pdf
          git commit -m "auto-update Reims & Epernay" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Show public links
        run: |
          echo "Reims   : https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY##*/}/sortie.pdf?v=${GITHUB_RUN_ID}"
          echo "Epernay : https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY##*/}/sortie_epernay.pdf?v=${GITHUB_RUN_ID}"
