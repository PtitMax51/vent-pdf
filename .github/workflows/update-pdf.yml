name: Update PDFs (Reims & Epernay) every 5 minutes

on:
  schedule:
    - cron: "*/5 * * * *"        # toutes les 5 minutes (UTC)
  workflow_dispatch: {}

concurrency:
  group: update-pdf
  cancel-in-progress: true

permissions:
  contents: write               # n√©cessaire pour git push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests PyMuPDF

            - name: Generate PDFs into docs/
        run: |
          mkdir -p docs
          touch docs/.nojekyll

          # Reims
          python inject_wind_to_pdf_openmeteo.py \
            --ville "Reims, France" \
            --input "mon_document.pdf" \
            --output "docs/sortie.pdf" \
            --w 125 --h 85 --fontsize 12 --title-fontsize 14 --margin 12 \
            --stamp "${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"

          # Epernay
          python inject_wind_to_pdf_openmeteo.py \
            --ville "Epernay, France" \
            --input "mon_document_epernay.pdf" \
            --output "docs/sortie_epernay.pdf" \
            --w 125 --h 85 --fontsize 12 --title-fontsize 14 --margin 12 \
            --stamp "${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"


      - name: Commit & push updated PDFs
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/.nojekyll docs/sortie.pdf docs/sortie_epernay.pdf
          git commit -m "auto-update PDFs (Reims & Epernay)" || echo "No changes"
          git push origin HEAD:main
