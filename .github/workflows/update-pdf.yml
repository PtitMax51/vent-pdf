name: Update PDF every 5 minutes

on:
  schedule:
    - cron: "*/5 * * * *"      # toutes les 5 minutes (UTC)
  workflow_dispatch: {}        # bouton "Run workflow" manuel

concurrency:
  group: update-pdf
  cancel-in-progress: true

permissions:
  contents: write              # autorise le push avec le GITHUB_TOKEN

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests PyMuPDF

      - name: Ensure docs/ and disable Jekyll
        run: |
          mkdir -p docs
          touch docs/.nojekyll

      - name: Generate PDF into docs/
        run: |
          python inject_wind_to_pdf_openmeteo.py \
            --ville "Reims" \
            --input "mon_document.pdf" \
            --output "docs/sortie.pdf" \
            --w 135 --h 66 --fontsize 10 --margin 12

      - name: Commit & push updated PDF (sync first)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git pull --rebase origin main || true

          git add docs/.nojekyll docs/sortie.pdf
          git commit -m "auto-update sortie.pdf" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Show public PDF link
        run: |
          echo "Votre PDF est disponible ici :"
          echo "https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY##*/}/sortie.pdf"
